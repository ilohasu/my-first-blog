{% load static %}
{% load blog %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block meta_title %}いろはす日記{% endblock %}</title>
   <meta name="description" content="{% block meta_description %}Djangoの勉強のためにサイトをパクってきました。{% endblock %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,400&display=swap" rel="stylesheet">
</head>
<body>

<header id="site-header">
    <a href="/">
        <img src="{% static 'book.svg' %}" id="hero">
        <p id="title">いろはす日記</p>
        <p id="subtitle">© 2020 ilohasuiro.</p>
    </a>
</header>

{% block content %}{% endblock %}

<footer id="site-footer">
    <div class="container" id="footer-container">
        {% render_month_links %}

        {% render_category_links %}

        <ul>
            <li><a href="a" target="_blank">Twitter</a></li>
            <li><a href="a" target="_blank">Github</a></li>
        </ul>

        {% render_search_form request %}

    </div>
</footer>

<div>Icons made by <a href="https://www.flaticon.com/authors/prosymbols" title="Prosymbols">Prosymbols</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
